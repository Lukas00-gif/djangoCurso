{% extends 'global/base.html' %}

{% block title %} {{ page_title }} {% endblock title %}

{% block 'content' %}
    <div class="main-content main-content-list container">
        <!-- esse for e como se fosse um if -->
        {% for recipe in recipes  %}
            {% include 'recipes/partials/home_recipes.html' %}
        {% empty %}
            <div class="center">
                <h1>No recipes found Here<h1>
            </div>
        {% endfor %}
        <!-- aki quando eu uso a variavel recipe para gerar os dados e ordenar com o for -->
        <!-- ela automaticamente fica disponivel dentro do home_recipes, a variavel recipe -->
    </div>
{% endblock %}
